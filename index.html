<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EkoMatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>EkoMatch</h1>
</header>

<nav>
    <a href="#">Ana Sayfa</a>
    <a href="#">Atık İlanları</a>
    <a href="#">Hakkımızda</a>
    <a href="#">İletişim</a>
    <a href="#" id="profile-link">Profil</a>
</nav>

<div class="content">
    <div class="filter">
        <button class="btn">İlanları Fiyata Göre Filtrele</button>
        <button class="btn">İlanları Türlere Göre Filtrele</button>
    </div>

    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Atık Fotoğrafı">
            <h3>Firma Adı</h3>
            <p>Atık Türü: Plastik</p>
            <p>Fiyat: Ücretsiz</p>
            <button class="btn">İletişime Geç</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Atık Fotoğrafı">
            <h3>Firma Adı 2</h3>
            <p>Atık Türü: Cam</p>
            <p>Fiyat: Ücretsiz</p>
            <button class="btn">İletişime Geç</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Atık Fotoğrafı">
            <h3>Firma Adı 3</h3>
            <p>Atık Türü: Metal</p>
            <p>Fiyat: Ücretsiz</p>
            <button class="btn">İletişime Geç</button>
        </div>
    </div>
</div>

<div class="footer">
    <p>Sanayi atıklarını değerlendir, doğayı koru</p>
</div>

<!-- Profile Menu (Hidden by default) -->
<div class="profile-menu" id="profile-menu">
    <p>Favoriler</p>
    <p>Kaydedilenler</p>
    <p>Çıkış Yap</p>
</div>

<script>
    document.getElementById("profile-link").addEventListener("click", function() {
        var profileMenu = document.getElementById("profile-menu");
        profileMenu.classList.toggle("show");
    });
</script>

</body>
</html>
